<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sportify</title>
</head>
<body>
    
    <div class="navbar">
            <ul>            
                <li><img src="Img/logo.jpeg" class="SpotifyLogo" alt="Spotify"></li>
                <li class="SpotifyName">Sportify</li>
                <li class="homeAbout">Home</li>
                <li class="homeAbout">About</li>
            </ul>
    </div>
    <div class="container">
        <h1>Best of NCS-No copy Right Song's</h1>
        <div class="songList">
            <div>
                <div class="songItem">
                    <img  alt="..">
                    <span class="SongName"></span>
                    <span class="songPlaylist"><span class="timestamp">05:34 <i id="0"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div> 

            <div>
                <div class="songItem">
                    <img  alt="..">
                    <span class="SongName"></span>
                    <span class="songPlaylist"><span class="timestamp">05:34 <i id="1"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
            
            <div>
                <div class="songItem">
                    <img  alt="..">
                    <span class="SongName"></span>
                    <span class="songPlaylist"><span class="timestamp">05:34 <i id="2"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img  alt="..">
                    <span class="SongName">Dabangg 2 song</span>
                    <span class="songPlaylist"><span class="timestamp">05:34 <i id="3"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img  alt="..">
                    <span class="SongName"></span>
                    <span class="songPlaylist"><span class="timestamp">05:34 <i id="4"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>

            <div>
                <div class="songItem">
                    <img alt="..">
                    <span class="SongName"></span>
                    <span class="songPlaylist"><span class="timestamp">05:34 <i id="5"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songBanner">
            
            
        </div>
    </div>   

    <div class="bottom">
        <input type="range" name="range" id="Range" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo"><img src="Img/audio-waves.gif" id="gif" alt="Spotify"><span id="masterSongName">Dgabaj Re Dabanng2</span></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
